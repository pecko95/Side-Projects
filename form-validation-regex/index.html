<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegEx form validation</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>RegEx form validation</h1>
        <form>
            <!-- Username -->
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" placeholder="Enter name" autocomplete="off">
                <div class="error" data-name="name"></div>
            </div>
            <!-- ZIP code -->
            <div class="form-group">
                <label>ZIP Code:</label>
                <input type="text" id="zip" placeholder="ZIP Code" autocomplete="off">
                <div class="error" data-name="zip"></div>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label>Email adress:</label>
                <input type="text" id="email" placeholder="Email adress" autocomplete="off">
                <div class="error" data-name="email"></div>
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label>Phone number:</label>
                <input type="text" id="number" placeholder="Phone number" autocomplete="off">
                <div class="error" data-name="number"></div>
            </div>
            <button id="btn" type="submit" disabled>Submit</button>
        </form>
    </div>
    <!-- Script link -->
    <script src="static/js/app.js"></script>
</body>
</html>
