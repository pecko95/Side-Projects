<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    
    <div class="container">
        <h2>Loan Calculator</h2>

        <!-- Loan ammount -->
        <div class="items-group">
            <!-- <span class="title">$</span> -->
            <input type="number" name="number" id="ammount" placeholder="Loan ammount    $">
        </div>

        <!-- Interest percent -->
        <div class="items-group">
            <!-- <span class="title">%</span> -->
            <input type="number" name="percent" id="interest" placeholder="Interest percent   %">
        </div>

        <!-- Payment years -->
        <div class="items-group">
            <input type="number" name="years" id="paymentYears" placeholder="Payment years">
        </div>

        <!-- Calculate button -->
        <div class="calculate-container">
            <button id="calculate">Calculate</button>
            <!-- Loader -->
            <div id="loader"></div>
        </div>

        <!-- Results -->
        <div id="results">
            <h3>Results: </h3>
            <div class="items-group">
                <label for="monthly">Monthly Payment:</label>
                <input type="number" name="monthly" id="monthlyPayment" disabled>
            </div>
            <div class="items-group">
                <label for="total">Total Payment: </label>
                <input type="number" name="total" id="totalPayment" disabled>
            </div>
            <div class="items-group">
                <label for="totalInterest">Total Interest: </label>
                <input type="number" name="totalInterest" id="totalInterest" disabled>
            </div>
        </div>

        <!-- Error message -->
        <div id="error">
            <div class="warning">
                <i class="material-icons">warning</i>
            </div>
            <div class="warning-text">
                <p>Please fill out the fields before clicking "Calculate".</p>
            </div>
        </div>
    </div>


    <!-- Script link -->
    <script src="static/js/main.js"></script>
</body>
</html>
